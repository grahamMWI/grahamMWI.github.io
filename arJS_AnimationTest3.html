<!DOCTYPE html>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<!-- three.js library -->
<script src='vendor/three.js/build/three.min.js'></script>
<script src="vendor/three.js/examples/js/libs/stats.min.js"></script>
<script src="vendor/three.js/examples/js/loaders/ColladaLoader.js"></script>
<!-- ar.js -->
<script src="build/ar.js"></script>
<script src="vendor/three.js/examples/js/controls/InteractControls.js"></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center; z-index: 1;'>
</div><script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('black'), 0)
	renderer.setPixelRatio( window.devicePixelRatio );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	// array of functions for the rendering loop
	var onRenderFcts= [];
	// init scene and camera
	var scene	= new THREE.Scene();
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////
	// Create a camera
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
	scene.add(camera);
	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////
	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		// to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		
		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})
	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////
	
	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30,
		
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return
		arToolkitContext.update( arToolkitSource.domElement )
	})
	
	
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var artoolkitMarker = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		type : 'pattern',
		patternUrl : 'data/data/MWI-marker3.patt'
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
	})

	console.log('yeet   ?')
	// build a smoothedControls
	var smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.2,
		lerpQuaternion: 0.15,
		lerpScale: 1,
	})
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerRoot)
	})
	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////
	var arWorldRoot = smoothedRoot

	//THREE.DRACOLoader.setDecoderPath("vendor/three.js/examples/js/libs/draco/gltf/");
	// instantiate a loader
	var loader = new THREE.ColladaLoader();
	//loader.setDRACOLoader(new THREE.DRACOLoader());
	var clock = new THREE.Clock();
	var mixer;
	var mesh;
	var infoPlaneAction, arrowAction;

	var clips;
	var clip_SlideIn, clip_SlideOut;
	var clip_PlaneShrink, clip_PlaneGrow;
	var ui_opened = false;

	var texture_Gradient = new THREE.TextureLoader().load('data/images/MWIGradient.png');

	var material_Gradient = new THREE.MeshBasicMaterial();
	texture_Gradient.wrapS = THREE.RepeatWrapping;
	texture_Gradient.wrapT = THREE.RepeatWrapping;
	material_Gradient.map = texture_Gradient;
	material_Gradient.transparent = true;
	console.log('Creating Gradient material...');
	console.log(texture_Gradient);
	console.log(material_Gradient.map);


	var objects = []


	// load a resource
	loader.load(
		// resource URL
		'data/models/AnimTest3_2.dae',
		// called when resource is loaded
		function ( object ) 
		{
			var model = object.scene;



			model.traverse(function(child) 
			{
				if (child instanceof THREE.Mesh) 
				{
					child.material = material_Gradient;

					console.log("Found " + child.name);
					
					objects.push(child);
				}
				
			});


			arWorldRoot.add( model );
			mesh = model;
			console.log("Spawned Model");

			mixer = new THREE.AnimationMixer( model );
			clips = object.animations;
			clip_SlideIn = THREE.AnimationClip.findByName(clips, "AnimSlideIn");
			clip_SlideOut = THREE.AnimationClip.findByName(clips, "AnimSlideOut");
			clip_PlaneShrink = THREE.AnimationClip.findByName(clips, "AnimPlaneShrink");
			clip_PlaneGrow = THREE.AnimationClip.findByName(clips, "AnimPlaneGrow");

			

			console.log(clips);
			clips.forEach( function ( clip ) 
			{
				console.log(clip);
			} );
			
		},
		// called when loading is in progresses
		function ( xhr ) {

			console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

		},
		// called when loading has errors
		function ( error ) {

			console.log( 'An error happened' );
			console.log( error )

		}
	);

	function playClip(clip1, clip2)
	{
		if(infoPlaneAction != undefined)
		{
			infoPlaneAction.stop();
		}
		if(arrowAction != undefined)
		{
			arrowAction.stop();
		}

		infoPlaneAction = mixer.clipAction(clip1);
		arrowAction = mixer.clipAction(clip2);
		infoPlaneAction.setLoop( THREE.LoopOnce );
		arrowAction.setLoop( THREE.LoopOnce );
		infoPlaneAction.clampWhenFinished = true;
		arrowAction.clampWhenFinished = true;
		

		infoPlaneAction.enabled = true;
		infoPlaneAction.play().reset();
		arrowAction.enabled = true;
		arrowAction.play().reset();

		console.log("Playing clips:");
		console.log(clip1);
		console.log(clip2);
		console.log("");
	}

	function onTap(tappedObject)
	{
		console.log("Tapped object " + tappedObject);
		var shouldMove = false;

		if(tappedObject == "ArrowButton" || tappedObject == "")
		{
			shouldMove = true;
		}


		if(shouldMove)
		{
			console.log("Moving ui: " + ui_opened);
			if(!ui_opened)
			{
				playClip(clip_PlaneGrow, clip_SlideOut);
			}
			else
			{
				playClip(clip_PlaneShrink, clip_SlideIn);
			}

			ui_opened = !ui_opened;
		}
	}


	var dragControls = new THREE.InteractControls( objects, camera, renderer.domElement );
	dragControls.addEventListener( 'tapped', function ( event ) { onTap(event.object.name); } );

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	var stats = new Stats();
	document.body.appendChild( stats.dom );
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
		stats.update();
		mixer.update(clock.getDelta());
	})
	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
